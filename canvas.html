<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<link rel="stylesheet" type="text/css" href="styles/canvas-style.css">


</head>
<body>
	<h1>Canvas Example</h1>
	<canvas id="canvas" width = "500px" height="500px">
  An alternative text describing what your canvas displays. 
</canvas>

<script>
	//Rectangles
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle = 'green';
	ctx.fillRect(200, 200, 100, 100);
	ctx.arc(250,250,25,0,Math.PI*2,true);
	ctx.fillStyle = 'red';
	ctx.fill();
	ctx.clearRect(250,250,10,10);


	//Paths

	// https://www.html5canvastutorials.com/tutorials/html5-canvas-arcs/

	// arc(x, y, radius, startAngle, endAngle, anticlockwise)
	// closePath() connects the first point with the last point

	ctx.beginPath();					 //quit old drawing, start new one
	ctx.arc(75,75,50,0,Math.PI*2,true);  // Outer circle

	ctx.moveTo(92,100);					 
	ctx.arc(75,100,17,0,Math.PI,true);   // Mouth



	ctx.moveTo(65,65);
	ctx.arc(60,65,5,0,Math.PI*2,true);  // Left eye

	ctx.moveTo(95,65);
	ctx.arc(90,65,5,0,Math.PI*2,true);  // Right eye
	ctx.stroke();

	//Lines
	// Filled triangle
	ctx.beginPath();
	ctx.moveTo(350,350);
	ctx.lineTo(430,350);
	ctx.lineTo(430,430);
	ctx.fillStyle = 'blue';
	ctx.fill();

	// Stroked triangle
	ctx.beginPath();
	ctx.moveTo(430,430);
	ctx.lineTo(350,430);
	ctx.lineTo(350,350);
	ctx.closePath();
	ctx.stroke();


	//Text
	ctx.fillStyle = '#00F';
	ctx.font = 'Italic 30px Sans-Serif';

	ctx.strokeText('Yazad', 50, 400);

	ctx.font = 'Bold 30px Serif';
	ctx.fillText('JavaScript!', 250, 75);


	function myFunction(){
    var x = document.getElementById("myFile");
    var txt = "";
    if ('files' in x) {
        if (x.files.length == 0) {
            txt = "Select a file";
        } else {
        	var img = new Image();
            img.src = "images/" + x.files[0].name;
			img.onload = function(){
				ctx.drawImage(img, 25, 300);
				ctx.font = 'Italic 30px Sans-Serif';
				ctx.strokeText('Yazad', 50, 400);
      		}
      	}
      } 
    else {
        if (x.value == "") {
            txt += "Select a file.";
        } else {
            txt += "The files property is not supported by your browser!";
            txt  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
        }
    }
    
}
</script>

	<br><input type="file" id="myFile" size="50" onchange="myFunction()"><br>

</body>
</html>
